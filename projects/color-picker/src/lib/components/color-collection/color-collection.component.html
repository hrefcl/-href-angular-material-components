<div class="color-collection-row">
  @for (c of colors1; track c) {
    <button
      mat-mini-fab
      [style.background-color]="c"
      class="btn-color"
      (click)="select(c)"
      [ngClass]="{ active: selectedColor() === c }"
      [disableRipple]="true"></button>
  }
</div>
